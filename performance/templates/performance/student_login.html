{% extends 'performance/base.html' %}
{% block content %}
<h2 class="heading text-2xl font-bold mb-4">Student Login</h2>

{% if error %}
  <p class="text-red-600">{{ error }}</p>
{% endif %}

<form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
        <label>Name</label><br>
        <input type="text" name="name" class="border p-2 w-full">
    </div>
    <div>
        <label>PIN</label><br>
        <input type="password" name="pin" class="border p-2 w-full">
    </div>

    <button type="submit" class="btn-primary px-4 py-2 rounded">Login</button>
</form>

<p class="mt-4">Donâ€™t have an account? <a href="{% url 'student_register' %}" class="text-blue-700 underline">Register here</a></p>
{% endblock %}
